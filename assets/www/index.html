<!DOCTYPE HTML>
<html>
  <head>
    <title>Cordova</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
  </head>
  <body>
    <form>
      <label for="email">
        <b>Email</b>
        <input type="email" id="email" name="email">
      </label>

      <br />

      <label for="post">
        <b>Post</b>
        <textarea id="post" name="post" cols="30" rows="10"></textarea>
      </label>

      <input type="submit" value="Save">

      <script type="text/javascript">
        $('form').submit(function(){
          var postData = $(this).serialize();

          $.ajax({
            type: 'POST',
            data: postData
            url: 'http://brainbump.im/api/1.0/add',
            success: function(data){
              console.log(data);
              alert('Your post was successfully added.');
            },
            error: function(){
              console.log(data);
              alert('There was an error adding your post.');
            }
          });

          return false;
        });
      </script>
  </body>
</html>
